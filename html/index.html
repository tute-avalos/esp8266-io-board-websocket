<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/simple-grid.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>ESP8266 IO Board</title>
</head>

<body>
  <h1 class="center dark-theme col-12">ESP8266 IO Board</h1>
  <header id="custom-prompt" class="hidden">
    <section class="prompt-content">
      <label for="input1">Fila 1:</label>
      <input type="text" id="input1">

      <label for="input2">Fila 2:</label>
      <input type="text" id="input2">

      <button id="submit-prompt">Aceptar</button>
      <button id="cancel-prompt">Cancelar</button>
    </section>
  </header>
  <main class="center col-12">
    <section class="board">
      <section class="esp8266">
        <h3>ESP8266</h3>
      </section>
      <section class="ldr" id="ldr"></section>
      <section class="buttons">
        <article id="btn1" class="button-outer" onclick="on_off('btn1')"> off
          <article class="button-inner center"></article>
        </article>
        <article id="btn2" class="button-outer" onclick="on_off('btn2')"> off
          <article class="button-inner center"></article>
        </article>
      </section>
      <section class="i2c">IÂ²C</section>
      <span id="rgb" class="led" data-jscolor="{onInput: 'setRGB(this)'}"></span>
    </section>
    <br>
    <section class="lcd" onclick="showPrompt()">
      <section class="row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </section>
      <div class="row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/jscolor.js"></script>
</body>

</html>
